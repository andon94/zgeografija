<body>

    <div class="container">
        <h1><a href="./index.html">ZANIMLJIVA GEOGRAFIJA</a></h1>

        <form id="datainput">
            <div class="kategorija">
                <img src="./images/1.png" class="numbers" alt="1">
                <p class="drop">Kategorija</p>
                <div class="kat"></div>

                <p id="desc">Klikni ovde.<br>Izaberi jednu od kategorija</span> iz liste
                    i<br>unesi
                    adekvatan
                    pojam.</p>
                <img src="./images/up2.png" alt="up" class="arrow" id="up">
                <div class="menu none">
                    <div>
                        <label>DRŽAVA</label>
                        <input type="radio" id="drzava" value="Država" name="kategorija" class="radio">
                    </div>

                    <div>
                        <label>GRAD</label>
                        <input type="radio" id="grad" value="Grad" name="kategorija" class="radio">
                    </div>

                    <div>
                        <label>REKA</label>
                        <input type="radio" id="reka" value="Reka" name="kategorija" class="radio">
                    </div>

                    <div>
                        <label>PLANINA</label>
                        <input type="radio" id="planina" value="Planina" name="kategorija" class="radio">
                    </div>

                    <div>
                        <label>ŽIVOTINJA</label>
                        <input type="radio" id="zivotinja" value="Životinja" name="kategorija" class="radio">
                    </div>

                    <div>
                        <label>BILJKA</label>
                        <input type="radio" id="biljka" value="Biljka" name="kategorija" class="radio">
                    </div>

                    <div>
                        <label>PREDMET</label>
                        <input type="radio" id="predmet" value="Predmet" name="kategorija" class="radio">
                    </div>
                </div>
            </div>

            <div class="img-div">
                <img class="listaimg" src="./images/slav.png" alt="link">
                <div>
                    <p class="imgtext">Lista najaktivnijih korisnika</p>
                </div>
                <div>
                    <div class="lista">
                    </div>
                </div>
            </div>

            <div class="pojam">
                <img src="./images/2.png" class="numbers" id="dva" alt="2">
                <label for="">Pojam</label>
                <div class="po"></div>
                <input type="text" class="pojaminput" placeholder="Ovde unesi Pojam"
                    oninput="writePojam(), cleanError()" onfocus="this.value=''">
                <p class="usrnm"></p>
                <p class="mobilna-kategorija"></p>

                <div>
                    <button type="submit" id="button">POŠALJI</button>
                </div>
            </div>
        </form>

        <div class="error">
            <p></p>
        </div>
    </div>
