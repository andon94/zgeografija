    <div class="container">
        <h1><a href="./index.html">ZANIMLJIVA GEOGRAFIJA</a></h1>
        <div class="ipk">
            <form class="ipk-form">

                <div class="kat-input">
                    <div>
                        <label>DRŽAVA</label>
                        <input type="text" id="Država" name="kategorija" value="" autocomplete="off" class="input">
                    </div>

                    <div>
                        <label>GRAD</label>
                        <input type="text" id="Grad" name="kategorija" autocomplete="off" class="input">
                    </div>

                    <div>
                        <label>REKA</label>
                        <input type="text" id="Reka" name="kategorija" autocomplete="off" class="input">
                    </div>

                    <div>
                        <label>PLANINA</label>
                        <input type="text" id="Planina" name="kategorija" autocomplete="off" class="input">
                    </div>

                    <div>
                        <label>ŽIVOTINJA</label>
                        <input type="text" id="Životinja" name="kategorija" autocomplete="off" class="input">
                    </div>

                    <div>
                        <label>BILJKA</label>
                        <input type="text" id="Biljka" name="kategorija" autocomplete="off" class="input">
                    </div>

                    <div>
                        <label>PREDMET</label>
                        <input type="text" id="Predmet" name="kategorija" autocomplete="off" class="input">
                    </div>
                </div>

                <button class=" btnGrid" type="submit">Pošalji</button>
            </form>

            <div class="chat-events">
                <ul id="events"></ul>
                <form action="" class="chat-form">
                    <input type="text" id="chat" autocomplete="off">
                    <button type="submit">Pošalji</button>
                </form>

            </div>

            <div class="rezultat"></div>
        </div>
    </div>
